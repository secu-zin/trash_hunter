  <script>
    const pairs = [

    ["ğŸ¦ ì•„ì´ìŠ¤í¬ë¦¼ í¬ì¥ì¬", "ì ¤ ì œê±° í›„ í¬ì¥ì¬ëŠ” ë¶„ë¦¬ë°°ì¶œ"],
    ["ğŸ“¦ íƒë°° ìƒì", "í…Œì´í”„ ì œê±° í›„ ì¢…ì´ë¥˜ë¡œ ë°°ì¶œ"],
    ["ğŸ§´ ìƒ´í‘¸ ìš©ê¸°", "ë‚´ìš©ë¬¼ ì œê±° í›„ í—¹êµ° ë’¤ í”Œë¼ìŠ¤í‹±ë¥˜ ë°°ì¶œ"],
    ["ğŸ¥¡ ë°°ë‹¬ ìŒì‹ ìš©ê¸°", "ìŒì‹ë¬¼ ì œê±° í›„ ì„¸ì²™í•˜ì—¬ í”Œë¼ìŠ¤í‹± ë°°ì¶œ"],
    ["â„ï¸ ë“œë¼ì´ì•„ì´ìŠ¤", "ì‹ ë¬¸ì§€ì— ì‹¸ì„œ ì¼ë°˜ì“°ë ˆê¸°ë¡œ ë°°ì¶œ (ë°€í ìš©ê¸° ê¸ˆì§€)"],
    ["ğŸ’¨ í—¤ì–´ìŠ¤í”„ë ˆì´", "ê°€ìŠ¤ ì™„ì „ ì œê±° í›„ êµ¬ë© ëš«ì–´ ìº”ë¥˜ ë°°ì¶œ"],
    ["ğŸ§¯ ë¼ì´í„°", "ë‚´ìš©ë¬¼ ì™„ì „íˆ ì œê±° í›„ ìº”ë¥˜ ë˜ëŠ” ì¼ë°˜ì“°ë ˆê¸°ë¡œ ë°°ì¶œ (ì§€ì—­ë³„ í™•ì¸ í•„ìš”)"],
    ["ğŸªª ì£¼ë¯¼ë“±ë¡ì¦", "ê°€ìœ„ë¡œ ìë¥¸ ë’¤ ê°œì¸ì •ë³´ ê°€ë¦° í›„ ì¼ë°˜ì“°ë ˆê¸°ë¡œ ë°°ì¶œ"],
    ["ğŸ“± ê³ ì¥ ë‚œ íœ´ëŒ€í°", "íê°€ì „ ìˆ˜ê±°í•¨ ë˜ëŠ” ì£¼ë¯¼ì„¼í„° ë°°ì¶œ"]
    ];

    let cards = [], revealed = [], matchedCount = 0;
    let canClick = false, paused = false;
    let startTime = null, timerInterval = null;
    let hintCount = 3;

    const board = document.getElementById("game-board");
    const timerEl = document.getElementById("timer");
    const startBtn = document.getElementById("start-button");

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function setupGame() {
      const flat = pairs.flat();
      const shuffled = shuffle([...flat]);
      cards = shuffled.map(text => {
        const isItem = pairs.some(pair => pair[0] === text);
        return { text, matched: false, type: isItem ? "item" : "method" };
      });

      board.innerHTML = "";
      board.style.display = "grid";
      matchedCount = 0;
      revealed = [];
      canClick = true;
      paused = false;
      hintCount = 3;
      pauseWarning.style.display = "none";
      feedbackOverlay.style.display = "none";
      restartBtn.style.display = "none";

      hintBtn.innerText = `ğŸ’¡ íŒíŠ¸ ë³´ê¸° (3íšŒ ë‚¨ìŒ)`;
      hintBtn.disabled = false;
      pauseBtn.disabled = false;
      pauseBtn.innerText = "â¸ ì¼ì‹œì •ì§€";

      cards.forEach((card, i) => {
        const div = document.createElement("div");
        div.className = `card ${card.type === "item" ? "item-card" : "method-card"}`;
        div.dataset.index = i;
        div.innerText = card.type === "item" ? "ë¬¼ê±´" : "ë°©ë²•";
        div.addEventListener("click", handleCardClick);
        board.appendChild(div);
      });

      clearInterval(timerInterval);
      startTime = Date.now();
      timerInterval = setInterval(updateTimer, 1000);
    }

    function updateTimer() {
      if (!paused) {
        const elapsed = Math.floor((Date.now() - startTime) / 1000);
        timerEl.innerText = `â± ì‹œê°„: ${elapsed}ì´ˆ`;
      }
    }

    function togglePause() {
      paused = !paused;
      pauseBtn.innerText = paused ? "â–¶ï¸ ê³„ì†í•˜ê¸°" : "â¸ ì¼ì‹œì •ì§€";
      pauseWarning.style.display = paused ? "block" : "none";
    }

    function showFeedback(text, type) {
      feedbackOverlay.innerText = text;
      feedbackOverlay.style.backgroundColor =
        type === "correct" ? "rgba(46, 204, 113, 0.9)"
        : type === "wrong" ? "rgba(231, 76, 60, 0.9)"
        : "rgba(52, 152, 219, 0.9)";
      feedbackOverlay.style.display = "block";

      if (type === "correct" || type === "wrong") {
        setTimeout(() => {
          feedbackOverlay.style.display = "none";
        }, 1500);
      }
    }

    function handleCardClick(e) {
      if (!canClick || paused) return;

      const index = e.currentTarget.dataset.index;
      const card = cards[index];
      const cardEl = e.currentTarget;

      if (card.matched || cardEl.classList.contains("revealed") || revealed.length === 2) return;

      cardEl.classList.add("revealed");
      cardEl.innerText = card.text;
      revealed.push({ index, cardEl });

      if (revealed.length === 2) {
        canClick = false;
        const [a, b] = revealed.map(r => r.cardEl.innerText);
        const isMatch = pairs.some(pair => pair.includes(a) && pair.includes(b) && a !== b);

        if (isMatch) {
          revealed.forEach(r => {
            r.cardEl.classList.add("matched");
            cards[r.index].matched = true;
          });
          matchedCount++;
          showFeedback("âœ… ë§ì•˜ì–´ìš”!", "correct");
          revealed = [];
          canClick = true;
        } else {
          showFeedback("âŒ í‹€ë ¸ì–´ìš”...", "wrong");
          setTimeout(() => {
            revealed.forEach(r => {
              r.cardEl.classList.remove("revealed");
              r.cardEl.innerText = cards[r.index].type === "item" ? "ë¬¼ê±´" : "ë°©ë²•";
            });
            revealed = [];
            canClick = true;
          }, 1000);
        }

        if (matchedCount === pairs.length) {
          clearInterval(timerInterval);
          const totalTime = Math.floor((Date.now() - startTime) / 1000);
          showFeedback(`ğŸ‰ ê²Œì„ ì™„ë£Œ! ê±¸ë¦° ì‹œê°„: ${totalTime}ì´ˆ`, "done");
          restartBtn.style.display = "inline-block";
          pauseBtn.disabled = true;
          hintBtn.disabled = true;
        }
      }
    }

    function showHint() {
      if (hintCount <= 0 || paused) return;

      const unmatched = cards
        .map((card, i) => ({ card, i }))
        .filter(obj => !obj.card.matched && !revealed.find(r => r.index === obj.i));

      let first = null, second = null;
      for (let i = 0; i < unmatched.length; i++) {
        for (let j = i + 1; j < unmatched.length; j++) {
          const a = unmatched[i].card.text;
          const b = unmatched[j].card.text;
          if (pairs.some(pair => pair.includes(a) && pair.includes(b) && a !== b)) {
            first = unmatched[i];
            second = unmatched[j];
            break;
          }
        }
        if (first && second) break;
      }

      if (first && second) {
        const el1 = board.children[first.i];
        const el2 = board.children[second.i];
        el1.innerText = first.card.text;
        el2.innerText = second.card.text;
        el1.classList.add("revealed");
        el2.classList.add("revealed");
        canClick = false;
        setTimeout(() => {
          el1.innerText = first.card.type === "item" ? "ë¬¼ê±´" : "ë°©ë²•";
          el2.innerText = second.card.type === "item" ? "ë¬¼ê±´" : "ë°©ë²•";
          el1.classList.remove("revealed");
          el2.classList.remove("revealed");
          canClick = true;
        }, 1000);

        hintCount--;

        if (hintCount <= 0) hintBtn.disabled = true;

    }
