<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Trash Hunter - 카드뉴스</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

  <!-- 내비게이션 -->
  <nav>
    <ul>
      <li><a href="/">홈</a></li>
      <li><a href="/cardnews">카드뉴스</a></li>
      <li><a href="/game">게임</a></li>
    </ul>
  </nav>

  <h2 style="text-align:center; margin-top: 2rem;">📌 카드뉴스</h2>

  <div class="card-container">
    {% for post in posts %}
      <div class="card">
        <img src="{{ url_for('static', filename='cardnews/' + post.image) }}" alt="카드뉴스 이미지">
        <h3>{{ post.title }}</h3>
        <p>{{ post.date }}</p>
      </div>
    {% endfor %}
  </div>

</body>
</html>
